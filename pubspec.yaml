name: chessclock
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # visuals
  cupertino_icons: ^1.0.0
  # state management
  flutter_bloc: ^6.1.1
  hydrated_bloc: ^6.1.0
  equatable: ^1.2.5
  shared_preferences: ">=0.5.12+4 <2.0.0" # save user preferences
  # service to save instances
  get_it: ^5.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.8.1
  flutter_test:
    sdk: flutter
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  image_path_android: "assets/icon/icon_android.png"
  image_path_ios: "assets/icon/icon_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
